<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/imgs/LOGO_MUNICIPALIDAD.png">
    <title>Mi 츼rea - Requerimientos</title>
    <link rel="stylesheet" href="areas.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="adr-header">
        <div class="adr-header-content">
            <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
            <div class="adr-logo-section">
                <img src="/imgs/LOGO_MUNICIPALIDAD.png" alt="Logo Municipalidad" class="adr-logo">
                <div class="adr-title-group">
                    <h1 class="adr-main-title">Req. Funcionales</h1>
                    <p class="adr-subtitle"></p>
                </div>
            </div>
            <h2 class="area-name" id="areaName">Cargando 치rea...</h2>
            <nav class="adr-nav">
                <a href="/log/login.html" class="adr-nav-link adr-nav-salir">SALIR</a>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="hero-content">
            <button class="create-btn" id="createBtn">
                <i class="fas fa-plus-circle"></i>
                Crear Requerimiento
            </button>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar requerimiento...">
            </div>
        </div>
    </section>

    <!-- MAIN CONTAINER -->
    <main class="area-main-container">
        <div class="area-requirements-grid" id="requirementsGrid">
            <!-- Los requerimientos se cargar치n din치micamente -->
        </div>
        
        <div class="area-no-data" id="noData" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>No hay requerimientos</h3>
            <p>A칰n no has creado requerimientos en esta 치rea</p>
        </div>
    </main>

    <!-- MODAL CREAR/EDITAR -->
    <div class="modal-overlay" id="createModal">
        <div class="create-modal">
            <div class="modal-header">
                <h2 id="modalFormTitle">Crear Nuevo Requerimiento</h2>
                <button class="modal-close" id="closeCreateModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="requirementForm">
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" id="formFecha" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select id="formTipo" required>
                            <option value="">Seleccionar...</option>
                            <option value="BIEN">BIEN</option>
                            <option value="SERVICIO">SERVICIO</option>
                            <option value="OBRA">OBRA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Monto (S/.)</label>
                        <input type="number" id="formMonto" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Descripci칩n</label>
                        <textarea id="formDescripcion" placeholder="Describe el requerimiento..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelFormBtn">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button class="btn btn-save" id="saveFormBtn">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL DETALLE -->
    <div class="modal-overlay" id="detailModal">
        <div class="detail-modal">
            <div class="detail-main">
                <div class="modal-header">
                    <h2 id="detailTitle">T칤tulo del Requerimiento</h2>
                    <button class="modal-close" id="closeDetailModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="detail-info-group">
                        <div class="detail-info-item">
                            <span class="detail-label">Fecha</span>
                            <span class="detail-value" id="detailFecha">-</span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-label">Tipo</span>
                            <span class="detail-value" id="detailTipo">-</span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-label">Estado</span>
                            <span class="detail-value" id="detailEstado">-</span>
                        </div>
                        <div class="detail-info-item">
                            <span class="detail-label">Presupuesto</span>
                            <span class="detail-value" id="detailMonto">S/. 0.00</span>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h3 class="detail-section-title">
                            <i class="fas fa-file-alt"></i>
                            Descripci칩n
                        </h3>
                        <p class="detail-section-content" id="detailDescripcion">-</p>
                    </div>
                    <div class="detail-section">
                        <h3 class="detail-section-title">
                            <i class="fas fa-building"></i>
                            츼rea Responsable
                        </h3>
                        <p class="detail-section-content" id="detailArea">-</p>
                    </div>
                </div>
                <div class="detail-actions">
                    <button class="action-btn action-btn-view" id="viewStatusBtn">
                        <i class="fas fa-eye"></i>
                        <span>Ver Estado</span>
                    </button>
                    <button class="action-btn action-btn-edit" id="editBtn">
                        <i class="fas fa-edit"></i>
                        <span>Editar</span>
                    </button>
                    <button class="action-btn action-btn-delete" id="deleteBtn">
                        <i class="fas fa-trash"></i>
                        <span>Eliminar</span>
                    </button>
                </div>
            </div>
            <div class="detail-sidebar">
                <h3 class="comments-title">
                    <i class="fas fa-comments"></i>
                    Comentarios
                </h3>
                <div id="commentsContainer">
                    <div class="no-comments">
                        <i class="fas fa-comment-slash"></i>
                        <p>No hay comentarios</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore, collection, onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Configuraci칩n corregida
        const firebaseConfig = {
            apiKey: "AIzaSyD-V6hfGyOETDNxJf8Stb9DujbxQTIM76c",
            authDomain: "web-requerimientos.firebaseapp.com",
            projectId: "web-requerimientos",
            storageBucket: "web-requerimientos.appspot.com",
            messagingSenderId: "707688130249",
            appId: "1:707688130249:web:c46b6252c46083b6e9cf18",
            measurementId: "G-TV2C27SXD3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // 游 Verifica sesi칩n activa
        onAuthStateChanged(auth, user => {
            if (user) {
                document.querySelector('.adr-subtitle').textContent = `Hola, ${user.email}`;
            } else {
                window.location.href = "/log/login.html";
            }
        });
    </script>
    <script type="module" src="/user/areas/areas.js"></script>
</body>
</html>
